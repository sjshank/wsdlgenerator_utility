<div  class="container generate-container">

    <app-header selected="generate"></app-header>

    <!-- To display error message -->
    <div ng-cloak ng-if="me.hasError">
        <ng-include src="'views/error.tpl.html'"></ng-include>
    </div>
    

    <div class="row form-div" >
        <form role="form" ng-submit="generateWsdl()">

            <div class="col-lg-8">
            <h2 ><strong>Generate WSDL</strong></h2>
                <div class="form-group">
                    <label for="serviceName">Enter Web Service Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control"  name="serviceName" ng-model= "me.wsdlObject.serviceName" id="serviceName" placeholder="Enter Service Name" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="targetNamespace">Target Namespace</label>
                    <div class="input-group">
                        <input type="text" class="form-control" readonly  id="targetNamespace" name="targetNamespace" ng-model = "me.wsdlObject.targetNamespace">
                    </div>
                </div>
                
                <div class="float-left">
                    <input type="button"  id="requestEle" value="Add Request Element" class="btn btn-primary">
                </div>
                <div class="float-left">
                    <input type="button"  id="responseEle" value="Add Response Element" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>

   
</div>
